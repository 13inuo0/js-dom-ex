<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title"></h1>
    <p class="text">text-1</p>
    <p class="text">text-2</p>
    <script>
      // id 속성값이  title인 요소 노드 선택하기
      const el = document.getElementById("title");
      console.log(el);
      //   class속성값이 text인 요소 노드 모두 선택하기
      const classEl = document.getElementsByClassName("text");
      console.log(classEl[0]); //첫번째 요소 인식
      console.log(classEl[1]); //두번째 요소 인식
      //   const classEl = document.querySelectorAll(".text")
      //   classEl.forEach(item,index)=>{
      //     console.log(item);
      //     console.log(index);
      //   }
      const tagEls = document.getElementsByTagName("p");
      console.log(tagEls);
      console.log(tagEls[0]);
      console.log(tagEls[1]);
    </script>
  </body>
</html>
